    <script type="text/javascript">
    lineChart();
    pieChart();
    rectangularChart();
    doughnutChart();
    stackChart();
    // multiAxesChart();
    function lineChart(){
    var dataLine = [
    {label: '&nbsp Trafic', color:'#58B2F4', data: [[1,25], [2,22], [3,25], [4,30], [5,20]]},
    {label: '&nbsp User', color:'#8C54CA', data: [[1,10], [2,14], [3,20], [4,25], [5,40]]}
    ];
    var optionsLine = {
    grid: {
    borderWidth: 0
    }
    };
    $.plot("#line-chart",dataLine,optionsLine);
    };
    function pieChart(){
    var dataPie = [
    { label: "Alfa", color:'#8C54CA', data: 210},
    { label: "Beta", color:'#58B2F4', data: 50},
    { label: "Gamma", color:'#BBE0E9', data: 150}
    ];
    $.plot('#pie-chart', dataPie, {
    series: {
    pie: {
    show: true
    }
    },
    legend: {
    show: false
    }
    });
    };
    function rectangularChart(){
    var dataPie = [
    { label: "Alfa", color:'#15BA67', data: 50},
    { label: "Beta", color:'#58B2F4', data: 70},
    { label: "Beta", color:'#108BE5', data: 50},
    { label: "Gamma", color:'#8C54CA', data: 190}
    ];
    $.plot('#rectangular-chart', dataPie, {
    series: {
    pie: {
    show: true,
    radius: 500,
    label: {
    show: true,
    formatter: labelFormatter,
    threshold: 0.1
    }
    }
    },
    legend: {
    show: false
    }
    });
    function labelFormatter(label, series) {
    return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
    }
    };
    function doughnutChart(){
    var dataPie = [
    { label: "Alfa", color:'#8C54CA', data: 100},
    { label: "Beta", color:'#58B2F4', data: 70},
    { label: "Gamma", color:'#BBE0E9', data: 190}
    ];
    $.plot('#doughnut-chart', dataPie, {
    series: {
    pie: {
    show: true,
    innerRadius: 0.5,
    }
    },
    legend: {
    show: false
    }
    });
    };
    function stackChart(){
    var d1_1 = [
    [1325376000000, 120],
    [1328054400000, 70],
    [1330560000000, 100],
    [1333238400000, 60],
    [1335830400000, 35]
    ];
    
    var d1_2 = [
    [1325376000000, 80],
    [1328054400000, 60],
    [1330560000000, 30],
    [1333238400000, 35],
    [1335830400000, 30]
    ];
    
    var d1_3 = [
    [1325376000000, 80],
    [1328054400000, 40],
    [1330560000000, 30],
    [1333238400000, 20],
    [1335830400000, 10]
    ];
    
    var d1_4 = [
    [1325376000000, 15],
    [1328054400000, 10],
    [1330560000000, 15],
    [1333238400000, 20],
    [1335830400000, 15]
    ];
    
    var data1 = [
    {
    label: "Product 1",
    data: d1_1,
    bars: {
    show: true,
    barWidth: 12*24*60*60*1000,
    fill: true,
    lineWidth: 1,
    order: 1,
    fillColor:  "#BBE0E9"
    },
    color: "#BBE0E9"
    },
    {
    label: "Product 2",
    data: d1_2,
    bars: {
    show: true,
    barWidth: 12*24*60*60*790,
    fill: true,
    lineWidth: 1,
    order: 2,
    fillColor:  "#58B2F4"
    },
    color: "#58B2F4"
    },
    {
    label: "Product 3",
    data: d1_3,
    bars: {
    show: true,
    barWidth: 12*24*60*60*500,
    fill: true,
    lineWidth: 1,
    order: 3,
    fillColor:  "#8C54CA"
    },
    color: "#8C54CA"
    },
    {
    label: "Product 4",
    data: d1_4,
    bars: {
    show: true,
    barWidth: 12*24*60*60*300,
    fill: true,
    lineWidth: 1,
    order: 4,
    fillColor:  "#444"
    },
    color: "#444"
    }
    ];
    
    $.plot($("#bar-chart"), data1, {
    xaxis: {
    min: (new Date(2011, 11, 15)).getTime(),
    max: (new Date(2012, 04, 18)).getTime(),
    mode: "time",
    timeformat: "%b",
    tickSize: [1, "month"],
    monthNames: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    tickLength: 0, // hide gridlines
    axisLabel: 'Month',
    axisLabelUseCanvas: true,
    axisLabelFontSizePixels: 18,
    axisLabelFontFamily: 'Verdana, Arial, Helvetica, Tahoma, sans-serif',
    axisLabelPadding: 5
    },
    yaxis: {
    axisLabel: 'Value',
    axisLabelUseCanvas: true,
    axisLabelFontSizePixels: 12,
    axisLabelFontFamily: 'Verdana, Arial, Helvetica, Tahoma, sans-serif',
    axisLabelPadding: 5
    },
    grid: {
    hoverable: true,
    clickable: false,
    borderWidth: 1
    },
    legend: {
    labelBoxBorderColor: "none",
    position: "left"
    },
    series: {
    shadowSize: 1
    },
    grid:{
    borderWidth:0
    }
    });
    
    function showTooltip(x, y, contents, z) {
    $('<div id="flot-tooltip">' + contents + '</div>').css({
    top: y - 20,
    left: x - 90,
    'border-color': z,
    'position' :'absolute',
    'background-color' : '#fff',
    'border':'1px solid #f4f4f4',
    'padding':'10px'
    }).appendTo("body").show();
    }
    
    function getMonthName(newTimestamp) {
    var d = new Date(newTimestamp);
    
    var numericMonth = d.getMonth();
    var monthArray = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    
    var alphaMonth = monthArray[numericMonth];
    
    return alphaMonth;
    }
    
    $("#bar-chart").bind("plothover", function (event, pos, item) {
    
    if (item) {
    if (previousPoint != item.datapoint) {
    previousPoint = item.datapoint;
    $("#flot-tooltip").remove();
    
    var originalPoint;
    
    if (item.datapoint[0] == item.series.data[0][3]) {
    originalPoint = item.series.data[0][0];
    } else if (item.datapoint[0] == item.series.data[1][3]){
    originalPoint = item.series.data[1][0];
    } else if (item.datapoint[0] == item.series.data[2][3]){
    originalPoint = item.series.data[2][0];
    } else if (item.datapoint[0] == item.series.data[3][3]){
    originalPoint = item.series.data[3][0];
    } else if (item.datapoint[0] == item.series.data[4][3]){
    originalPoint = item.series.data[4][0];
    }
    
    var x = getMonthName(originalPoint);
    y = item.datapoint[1];
    z = item.series.color;
    
    showTooltip(item.pageX, item.pageY,
    "<b>" + item.series.label + "</b><br /> " + y + "&deg;C",
    z);
    }
    } else {
    $("#flot-tooltip").remove();
    previousPoint = null;
    }
    });
    };
    </script>
