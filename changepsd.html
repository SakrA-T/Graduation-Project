        <div class="tabs-wrapper text-center">
          <div class="panel box-shadow-none text-left content-header">
            <div class="panel-body" style="padding-bottom:0px;">
              <div class="col-md-12">
                <h3 class="animated fadeInLeft"><span class="fa fa-wrench"></span> 修改密码</h3>
                <p class="animated fadeInDown">
                  企业账号 <span class="fa-angle-right fa"></span> 修改密码
                </p>
              </div>
              <ul id="tabs-demo" class="nav nav-tabs content-header-tab" role="tablist" style="padding-top:10px;">
                <li role="presentation" class="active">
                  <a href="#loginpsd-area" id="tabs2" data-toggle="tab">登录密码</a>
                </li>
                <li role="presentation" class="">
                  <a href="#paypsd-area" id="tabs2" data-toggle="tab">支付密码</a>
                </li>
              </ul>

          <!-- change login password -->
          <div class="col-md-12 tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="loginpsd-area" aria-labelledby="tabs1">
              <div class="col-md-10 col-md-offset-1 panel">
                <div class="col-md-8 col-md-offset-2 panel-body" style="padding-bottom:30px;">
                  <form class="cmxform" id="loginpsdForm" method="get"  action="javascript:void(0)">
                    <div class="col-md-12">
                      <div class="form-group form-animate-text" style="margin-top:10px !important;">
                        <input type="password" class="form-text" id="original_psd" name="original_psd" maxlength="16" required>
                        <span class="bar"></span>
                        <label>原登录密码</label>
                      </div>
                      <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input type="password" class="form-text" id="new_psd" name="new_psd" maxlength="16" required>
                        <span class="bar"></span>
                        <label>新登录密码</label>
                      </div>
                      <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input type="password" class="form-text" id="confirm_psd" name="confirm_psd" maxlength="16" required>
                        <span class="bar"></span>
                        <label>确认新密码</label>
                      </div>
                      <div class="col-sm-offset-3">
                        <button class="btn-flip btn btn-round btn-primary" id="save_loginpsd" type="submit">
                        <div class="flip">
                          <div class="side">
                            保存 <span class="fa fa-check-square-o"></span>
                          </div>
                          <div class="side back">
                            确定修改？
                          </div>
                        </div>
                        <span class="icon"></span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- change pay password -->
            <div role="tabpanel" class="tab-pane fade" id="paypsd-area" aria-labelledby="tabs2">
              <div class="col-md-10 col-md-offset-1 panel">
                <div class="col-md-8 col-md-offset-2 panel-body" style="padding-bottom:30px;">
                  <form class="cmxform" id="paypsdForm" method="get" action="javascript:void(0)">
                    <div class="col-md-12">
                      <div class="form-group form-animate-text" style="margin-top:10px !important;">
                        <input type="password" class="form-text" id="original_paypsd" name="original_paypsd" maxlength="16" required>
                        <span class="bar"></span>
                        <label>原支付密码</label>
                      </div>
                      <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input type="password" class="form-text" id="new_paypsd" name="new_paypsd" maxlength="16" required>
                        <span class="bar"></span>
                        <label>新支付密码</label>
                      </div>
                      <div class="form-group form-animate-text" style="margin-top:40px !important;">
                        <input type="password" class="form-text" id="confirm_paypsd" name="confirm_paypsd" maxlength="16" required>
                        <span class="bar"></span>
                        <label>确认新密码</label>
                      </div>
                      <div class="col-sm-offset-3">
                        <button class="btn-flip btn btn-round btn-primary" id="save_paypsd" type="submit">
                        <div class="flip">
                          <div class="side">
                            保存 <span class="fa fa-check-square-o"></span>
                          </div>
                          <div class="side back">
                            确定修改？
                          </div>
                        </div>
                        <span class="icon"></span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

            密码修改是否成功
