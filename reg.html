<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LNG</title>
    <!-- start: Css -->
    <link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="asset/css/bootstrap-select.css">
    <!-- plugins -->
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/simple-line-icons.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/animate.min.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="asset/css/plugins/icheck/skins/flat/aero.css"/> -->
    <link href="asset/css/style.css" rel="stylesheet">
    <link href="asset/css/custom.css" rel="stylesheet">
    <!-- end: Css -->
    <link rel="shortcut icon" href="asset/img/ihdu-icon.png">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="form-signin-wrapper">
    <div class="container f-mid p-register">
      <form class="form-signin" id="regForm" action="javascript:void(0)" enctype="multipart/form-data" method="post" novalidate>
        <div class="panel periodic-login">
          <span class="atomic-number">v 1.0</span>
          <div class="panel-body text-center">
            <h1 class="atomic-symbol">LNG</h1>
            <!-- <p class="atomic-mass">14.072110</p> -->
            <p class="element-name">毕业设计</p>
            <i class="icons icon-arrow-down"></i>
            <div class="form-group form-animate-text">
              <input type="text" id="username" name="username" class="form-text" required>
              <span class="bar"></span>
              <label>用户名</label>
            </div>
            <div class="form-group form-animate-text">
              <input type="text" id="usertel" name="usertel" class="form-text" maxlength="11" required>
              <span class="bar"></span>
              <label>手机号</label>
            </div>
            <div class="form-group form-animate-text">
              <input type="password" id="userpsd" name="userpsd" class="form-text" maxlength="16" required>
              <span class="bar"></span>
              <label>登录密码</label>
            </div>
            <div class="r-sltbox form-group f-clearfix">
              <!-- Select Basic -->
              <label for="r_select">身份</label>
              <!-- <div class="col-sm-4"> -->
              <select id="r_select" class="form-control">
                <option value="0" selected disabled>请选择</option>
                <option value="1">用户企业</option>
                <option value="2">配送员</option>
              </select>
            </div>
            <div class="form-group form-animate-text hide">
              <input type="password" id="userpaypsd" name="userpsypsd" class="form-text" maxlength="16" required>
              <span class="bar"></span>
              <label>支付密码</label>
            </div>
            <div class="form-group form-animate-checkbox">
              <input type="checkbox" class="checkbox"  id="useragree" name="useragree" style="margin: 5px 10px;">
              <label>同意条款和政策</label>
            </div>
            <input type="submit" class="btn col-md-8 col-md-offset-2" id="reg_btn" value="注册"/>
          </div>
          <div class="text-center">
            <a href="login.html">已有账号?</a>
          </div>
        </div>
      </form>
    </div>
    <!-- end: Content -->
    <!-- 模态框（Modal） -->
    <div class="modal fade f-mid" id="reg_tip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            注册是否成功
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">确定
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
    <!-- start: Javascript -->
    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/jquery.ui.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/bootstrap-select.js"></script>
    <!-- plugins -->
    <script src="asset/js/plugins/moment.min.js"></script>
    <script src="asset/js/plugins/jquery.cookie.js"></script>
    <!-- <script src="asset/js/plugins/icheck.min.js"></script> -->
    <script src="asset/js/plugins/jquery.nicescroll.js"></script>
    <script src="asset/js/plugins/jquery.validate.min.js"></script>
    <!-- custom -->
    <script src="asset/js/main.js"></script>
    <script src="asset/js/md5.js"></script>
    <script src="asset/js/register.js"></script>
    <!-- end: Javascript -->
  </body>
</html>
