    <body class="form-signin-wrapper">

      <div class="container f-mid p-login">

        <form class="form-signin" id="loginForm" action="javascript:void(0)" enctype="multipart/form-data" method="get" novalidate>
          <div class="panel periodic-login">
              <span class="atomic-number">v 1.0</span>
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">LNG</h1>
                  <!-- <p class="atomic-mass">14.072110</p> -->
                  <p class="element-name">毕业设计</p>

                  <i class="icons icon-arrow-down"></i>
                  <div class="form-group form-animate-text" style="margin-top:20px;">
                    <input type="text" class="form-text" id="username" name="username" required>
                    <span class="bar"></span>
                    <label>用户名</label>
                    <!-- <p class="help-block">用户名不存在</p> -->
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:20px;">
                    <input type="password" class="form-text" id="userpsd" name="userpsd" required>
                    <span class="bar"></span>
                    <label>密码</label>
                  </div>
                  <label class="pull-left" style="margin: 0 30px;">
                  <input type="checkbox" class="icheck pull-left" id="useragree" name="useragree" /> 7天自动登录
                  </label>
                  <input type="submit" class="btn col-md-8 col-md-offset-2" id="login_btn" value="登录"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="forgotpass.html">忘记密码 </a>
                    <a href="reg.html">| 注册</a>
                </div>
          </div>
        </form>

      </div>
<!-- 模态框（Modal） -->
<div class="modal fade f-mid" id="login_tip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        用户名不存在或密码错误，请核对后重新登录。
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确定
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
      <!-- end: Content -->
      <!-- start: Javascript -->
      <script src="asset/js/jquery.min.js"></script>
      <script src="asset/js/jquery.ui.min.js"></script>
      <script src="asset/js/bootstrap.min.js"></script>

      <script src="asset/js/plugins/moment.min.js"></script>
      <script src="asset/js/plugins/jquery.cookie.js"></script>
      <script src="asset/js/plugins/jquery.nicescroll.js"></script>
      <script src="asset/js/plugins/icheck.min.js"></script>
      <script src="asset/js/plugins/jquery.validate.min.js"></script>

      <!-- custom -->
      <script src="asset/js/md5.js"></script>  
      <script src="asset/js/main.js"></script>
      <script src="asset/js/login.js"></script>
      
      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
         // $("#login_btn").click(function(event) {
         //   $('#login_tip').modal('show');
         // });
  $.validator.addMethod("usertest",function(value,element){  
    if(/\W/.test(value)){
        return false;
    }else{
        return true;
    }
},"用户名由字母数字或下划线组成,不可出现奇怪字符");
    $("#loginForm").validate({
      errorElement: "em",
      errorPlacement: function(error, element) {
        // $(element.parent("div").addClass("form-animate-error"));
        error.appendTo(element.parent("div"));
      },
      success: function(label) {
        // $(label.parent("div").removeClass("form-animate-error"));
      },
      focusCleanup: true,
      //如果是 true 那么当未通过验证的元素获得焦点时，移除错误提示
      onkeyup: false,//在 keyup 时验证
      rules: {
        username:{
          required: true,
          usertest: true
        },
        userpsd: {
          required: true,
          rangelength:[6,16]
        }
      },
      messages: {
        username: {
          required: "请输入用户名,由字母数字组成"
        },
        userpsd: {
          required: "请输入密码",
          minlength: "密码不少于6位,不多于16位"
        }
      }
    });
       });
     </script>
     <!-- end: Javascript -->
