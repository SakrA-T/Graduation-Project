    <div id="content">
      <div class="panel box-shadow-none content-header">
        <div class="panel-body">
          <div class="col-md-12">
            <h3 class="animated fadeInLeft"><span class="fa fa-pencil-square-o"></span> 新增订单</h3>
            <p class="animated fadeInDown">
              订单中心 <span class="fa-angle-right fa"></span> 新增订单
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="panel">
          <!-- start: new order edit -->
          <form id="neworderForm" class="form-horizontal n-editorder" action="javascript:void(0)">
            <fieldset>
              <div class="form-group">
                <!-- Select Basic -->
                <label class="col-sm-4 control-label" for="nproduce">产品名称：</label>
                <div class="col-sm-4">
                  <select id="nproduce" class="form-control" name="nproduce">
                    <option value="0" data-price="0">请选择产品</option>

                  </select>
                  <!-- <p class="help-block conceal">*请选择所需订购的产品</p> -->
                </div>
              </div>
              <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-4 control-label" for="nstock">库存：</label>
                <div class="col-sm-5">
                  <p id="nstock">-</p>
                </div>
              </div>
              <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-4 control-label" for="ncount">产品数量：</label>
                <div class="col-sm-3">
                  <input type="number" placeholder="请输入所订购产品数量" id="ncount" name="ncount" class="form-control" min="1">
                  <!-- <p class="help-block">*请输入产品数量方便配送</p> -->
                </div>
                <div class="col-sm-2 z-unit">单位：<span id="nunit">-</span></div>
              </div>
              <div class="form-group">
                <!-- Text input-->
                <div class="col-sm-4 col-sm-offset-2">
                <label class="col-sm-6 control-label">产品单价：</label>
                  <p class="z-amount">￥<span id="nprice">0</span></p>
                </div>
                <div class="col-sm-4">
                <label class="col-sm-6 control-label">订单总金额：</label>
                  <p class="z-amount">￥<span id="namount">0</span></p>
                </div>
              </div>
              <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-4 control-label" for="nclient">收货人：</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="请输入收货人姓名" id="nclient" name="nclient" class="form-control z-editname">
                  <!-- <p class="help-block conceal">*请输入姓名方便配送员联系</p> -->
                </div>
              </div>
              <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-4 control-label" for="ntel">联系方式：</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="请输入收货人联系方式" id="ntel" name="ntel" class="form-control z-edittel" maxlength="11">
                  <!-- <p class="help-block">*请输入11位手机号码</p> -->
                </div>
              </div>
              <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-4 control-label" for="naddr">收货地址：</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="请输入具体收货地址" id="naddr" name="naddr" class="form-control z-editaddr">
                  <!-- <p class="help-block">*请输入收货地址</p> -->
                </div>
              </div>
              <div class="form-group">
                <!-- Text input-->
                <label class="col-sm-4 control-label" for="naddr">支付密码：</label>
                <div class="col-sm-5">
                  <input type="password" placeholder="请输入支付密码" id="npaypsd" name="npaypsd" class="form-control z-editpaypsd" maxlength="16">
                  <!-- <p class="help-block">*请输入收货地址</p> -->
                </div>
              </div>
              <div class="col-sm-2 col-sm-offset-3" style="margin-top: 20px;">
                <button class="btn-flip btn btn-round btn-primary" id="order_save" type="submit">
                <div class="flip">
                  <div class="side">
                    提交 <span class="fa fa-check-square-o"></span>
                  </div>
                  <div class="side back">
                    确定下单？
                  </div>
                </div>
                <span class="icon"></span>
                </button>
              </div>
              <div class="col-sm-2 col-sm-offset-1" style="margin-top: 20px;">
                <button class="btn btn-round btn-default" id="order_reset" type="reset">
                取消 <span class="fa fa-trash"></span>
                </button>
              </div>
            </fieldset>
          </form>
          <!-- end: new order edit -->
        </div>
      </div>

        </div>
