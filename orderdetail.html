    <link rel="stylesheet" type="text/css" href="asset/css/plugins/spinkit.css"/>

    <link href="asset/css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="asset/img/ihdu-icon.png">

  <!--2018.5.8 modify <body id="mimin" class="dashboard"> -->
  <body>
    <!-- start: Header -->
    <nav class="navbar navbar-default header navbar-fixed-top">
      <div class="col-md-12 nav-wrapper">
        <div class="navbar-header" style="width:100%;">
          <div class="opener-left-menu is-open">
            <span class="top"></span>

          </div>
          <a class="navbar-brand z-page0">
            <span class="fa fa-building"></span> 
            <b>用户企业服务平台</b>
          </a>
          <ul class="nav navbar-nav navbar-right user-nav">
            <li class="user-name z-navuser"><span>Admin</span></li>
            <li class="dropdown avatar-dropdown">
              <img src="images/default.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
              <ul class="dropdown-menu user-dropdown">
                <li><a class="z-page3"><span class="fa fa-user"></span> 账号信息 </a></li>
                <li><a class="z-page1"><span class="fa fa-calendar"></span> 所有订单</a></li>
                <!-- <li role="separator" class="divider"></li> -->
                <li class="more">
                  <ul>
                    <li><a class="z-page2"><span class="fa fa-calendar-plus-o"></span></a></li>
                    <li><a class="z-page4"><span class="fa fa-lock"></span></a></li>
                    <li><a class="logout" href="login.html"><span class="fa fa-power-off "></span></a></li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end: Header -->
    <div class="container-fluid mimin-wrapper m-orderdetail" data-identity="1">
      <!-- start:Left Menu -->
      <div id="left-menu">
        <div class="sub-left-menu scroll">
          <ul class="nav nav-list">
            <li><div class="left-bg"></div></li>
            <li class="time">
              <h1 class="animated fadeInLeft">21:00</h1>
              <p class="animated fadeInRight">Sat,October 1st 2029</p>
            </li>
            <li><a class="z-page0"><span class="fa fa-hourglass-half"></span> 仓储</a></li>
            <li class="ripple">
              <a class="tree-toggle nav-header">
                <span class="fa fa-ticket"></span> 订单中心
                <span class="fa-angle-right fa right-arrow text-right"></span>
              </a>
              <ul class="nav nav-list tree">
                <li><a class="z-page1"><span class="fa fa-shopping-cart"></span> 所有订单</a></li>
                <li><a class="z-page2"><span class="fa fa-pencil-square"></span> 新增订单</a></li>
              </ul>
            </li>
            <li class="ripple">
              <a class="tree-toggle nav-header">
                <span class="fa fa-user"></span> 企业账号
                <span class="fa-angle-right fa right-arrow text-right"></span>
              </a>
              <ul class="nav nav-list tree">
                <li><a class="z-page3"><span class="fa fa-info-circle"></span>账号信息</a></li>
                <li><a class="z-page4"><span class="fa fa-lock"></span> 修改密码</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- end: Left Menu -->
      <!-- start: Content -->
      <div id="content">
        <div class="panel box-shadow-none content-header">
          <div class="panel-body">
            <div class="col-md-12">
              <h3 class="animated fadeInLeft"><span class="fa fa-map"></span> 订单详情</h3>
              <p class="animated fadeInDown">
                订单中心 <span class="fa-angle-right fa"></span> 所有订单 <span class="fa-angle-right fa"></span><span> 订单详情 </span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="panel">
          <div class="panel-heading">
            <h4 class="h-orderid">订单号：</h4>
          </div>
          <!-- start: m-ordertable -->
          <div class="panel-body">
            <div class="card wizard-card" data-color="green" id="wizard">
              <div class="wizard-navigation">
                <div class="progress-with-circle">
                  <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="5" style="width: 15%;"></div>
                </div>
                <ul id="s_statusnav">
                  <li>
                    <a href="" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-shopping-cart"></i>
                      </div>
                      新订单
                    </a>
                  </li>
                  <li>
                    <a href="" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-flag"></i>
                      </div>
                      待配送
                    </a>
                  </li>
                  <li>
                    <a href="" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-truck"></i>
                      </div>
                      配送中
                    </a>
                  </li>
                  <li>
                    <a href="" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-star-half-o"></i>
                      </div>
                      待签收
                    </a>
                  </li>
                  <li>
                    <a href="" data-toggle="tab">
                      <div class="icon-circle">
                        <i class="fa fa-check"></i>
                      </div>
                      已完成
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8 col-md-offset-2 m-orderdetail">
              <form class="form-horizontal" id="detailForm" role="form">
                <div class="form-group">
                  <label class="col-sm-3 control-label">产品名称：</label>
                  <div class="col-sm-9">
                  <p class="form-control-static d-produce">LNG1号液</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">产品数量：</label>
                  <div class="col-sm-2">
                  <p class="form-control-static d-count">0 kg</p>
                  </div>
                  <label class="col-sm-3 control-label d-difflabel">xxxxxx：</label>
                  <div class="col-sm-2">
                  <p class="form-control-static d-diffbox" style="color:#F63B3B;">￥ 0</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">下单时间：</label>
                  <div class="col-sm-5">
                  <p class="form-control-static d-orderDate">2018/05/11</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">完成时间：</label>
                  <div class="col-sm-5">
                  <p class="form-control-static d-finishDate">（未完成）</p>
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label class="col-sm-3 control-label">收货人：</label>
                  <div class="col-sm-4">
                  <p class="form-control-static d-name">-</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">联系方式：</label>
                  <div class="col-sm-4">
                  <p class="form-control-static d-tel">-</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">收货地址：</label>
                  <div class="col-sm-9">
                  <p class="form-control-static d-address">-</p>
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label class="col-sm-3 control-label">配送员：</label>
                  <div class="col-sm-4">
                  <p class="form-control-static d-staffName">-</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">联系方式：</label>
                  <div class="col-sm-4">
                  <p class="form-control-static d-staffTel">-</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">车牌号：</label>
                  <div class="col-sm-4">
                  <p class="form-control-static d-truck">-</p>
                  </div>
                </div>
                <hr>
                <div class="form-group d-btnbox">
                <!-- <div class=""> -->
                  <button class="btn btn-round btn-danger hide" id="s_cancel" type="button">
                  取消 <span class="fa fa-trash"></span>
                  </button>
                  <button class="btn btn-round btn-default hide" id="s_finish" type="button">
                  签收 <span class="fa fa-check"></span>
                  </button>
                  <button class="btn btn-round btn-info hide" id="s_ordertake" type="button">
                  接单 <span class="fa fa-calendar-plus-o"></span>
                  </button>
                  <button class="btn btn-round btn-info hide" id="s_delivery" type="button">
                  配送订单 <span class="fa fa-truck"></span>
                  </button>
                  <button class="btn btn-round btn-primary hide" id="s_delivered" type="button">
                  已送达 <span class="fa fa-star-half-o"></span>
                  </button>
                  <button class="btn btn-round btn-default" id="s_back" type="button">
                  返回 <span class="fa fa-reply"></span>
                  </button>
                <!-- </div> -->
              </div>
              </form>
            </div>

            </div>
          </div>
          <!-- end: m-ordertable -->
          </div>
        <!-- </div> -->
      </div>
      <!-- end: content -->
    </div>
    <!-- start: Javascript -->
    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/jquery.ui.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>

    <!-- plugins -->
    <script src="asset/js/plugins/moment.min.js"></script>
    <script src="asset/js/plugins/jquery.cookie.js"></script>
    <script src="asset/js/plugins/jquery.nicescroll.js"></script>
    <script src="asset/js/plugins/jquery.validate.min.js"></script>
    <script src="asset/js/plugins/jquery.bootstrap.wizard.js"></script>
    <!-- custom -->
    <script src="asset/js/main.js"></script>
    <script src="asset/js/statuschange.js"></script>
    <script src="asset/js/orderdetail.js"></script>

    <!-- end: Javascript -->
  </body>
</html>
