    <body class="form-signin-wrapper">
      <div class="container f-mid p-forgotpass">
        <form class="form-signin" id="forgotpassForm">
          <div class="panel periodic-login">
              <span class="atomic-number">v 1.0</span>
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">LNG</h1>
                  <p class="element-name">毕业设计</p>

                  <i class="icons icon-arrow-down"></i>
                  <div class="form-group form-animate-text">
                    <input type="text" class="form-text" required>
                    <span class="bar"></span>
                    <label>手机号</label>
                    <p  style="padding:10px;">请输入您的手机号</p>
                  </div>

                  <input type="submit" class="btn col-md-8 col-md-offset-2" value="重置"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="login.html">登录</a> | 
                    <a href="reg.html">注册</a>
                </div>
          </div>
        </form>
      </div>

      <!-- end: Content -->
