  <script type="text/javascript">
  $(document).ready(function(){

  $.validator.addMethod("usertest",function(value,element){  
    if(/\W/.test(value)){
        return false;
    }else{
        return true;
    }
  },"用户名由字母数字组成,不可出现奇怪字符");

  $(".cinfo-form").validate({
    errorElement: "em",
    errorPlacement: function(error, element) {
      $(element.parent("div").addClass("cinfo-error"));
      error.appendTo(element.parent("div"));
    },
    success: function(label) {
      $(label.parent("div").removeClass("cinfo-error"));
    },
    focusCleanup: true,
        //如果是 true 那么当未通过验证的元素获得焦点时，移除错误提示
    onkeyup: false,//在 keyup 时验证
    rules: {
      cuser: {
          required: true,
          usertest: true
      },
      cname: "required",
      ctel: {
        required: true,
        digits: true,
        minlength: 11
      },
      cmoney: {
        required: true
      },
      ccompany: {
        required: true
      },
      caddress:{
        required: true
      }
    },
    messages: {
      cuser: "请输入用户名,由字母数字组成",
      cname: "请输入您的真实姓名",
      ctel: {
        required: "请输入11位手机号",
        digits: "请输入正确的手机号码",
        minlength: "请输入11位手机号"
      },
      cmoney: {
        required: "不增加请输入0"
      },
      ccompany:{
        required: "请输入您所在的公司名称"
      },
      caddress:{
        required: "请输入您所在的公司地址"
      },
    }
  });

  var icontent = $(".cinfo-content"),
      iform = $(".cinfo-form");
  $(".profile-edit").click(function(event) {
      icontent.parent().addClass('hide');
      iform.parent().removeClass('hide');
    });
    $("#cancel_edit").click(function(event) {
      icontent.parent().removeClass('hide');
      // iform[0].reset();
      iform.parent().addClass('hide');
    });
  });
  </script>
